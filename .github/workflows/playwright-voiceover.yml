name: Playwright VoiceOver

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  playwright-voiceover:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macos-11, macos-12, macos-13, macos-13-xl]
        os: [macos-13]
        # browser: [chromium, firefox, webkit]
        browser: [webkit]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Guidepup Setup
        uses: guidepup/setup-action@0.13.0
        with:
          record: true
      - run: yarn install --frozen-lockfile
      - run: yarn --cwd ./examples/playwright-voiceover install --frozen-lockfile
      - run: yarn --cwd ./examples/playwright-voiceover pretest
      - run: yarn --cwd ./examples/playwright-voiceover test:${{ matrix.browser }}
      - continue-on-error: true
        run: |
          mkdir -p ./recordings
          screencapture ./recordings/capture.png
      - continue-on-error: true
        run: |
          mkdir -p ./recordings
          /bin/bash -c "screencapture ./recordings/capture.png"
      - run: pwd
      - run: ps aux
      - run: ls -la /Users/runner/work/guidepup/guidepup/examples/playwright-voiceover/recordings/
      - uses: actions/upload-artifact@v3
        if: always()
        continue-on-error: true
        with:
          name: artifacts
          path: |
            **/recordings/**/*
