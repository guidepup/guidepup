name: Playwright NVDA

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  playwright-nvda:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, windows-2022]
        browser: [chromium, firefox]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Guidepup Setup
        uses: guidepup/setup-action@0.17.2
        with:
          record: true
      - run: yarn install --frozen-lockfile
      - run: yarn --cwd ./examples/playwright-nvda install --frozen-lockfile
      - run: yarn --cwd ./examples/playwright-nvda pretest
      - run: yarn --cwd ./examples/playwright-nvda test:${{ matrix.browser }}
      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: artifacts
          path: |
            **/test-results/**/*
            **/recordings/**/*
